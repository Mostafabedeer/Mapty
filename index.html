    <title>mapty // Map your workouts</title>

  <body>
    <a href="#" class="map__icon">
      <ion-icon name="map-outline"></ion-icon>
    </a>
    <div class="sidebar open">
      <a href="#" class="sidebar__close">
        <ion-icon name="close-outline"></ion-icon>
      </a>
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select
              class="form__input form__input--type form__input--disabletype"
            >
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>

      <div class="control">
        <a href="#" class="control__show control__option">
          <span class="control__message control__message--show"
            >show all markers</span
          >

          <ion-icon
            name="location-outline"
            class="control__icon control__icon--show"
          ></ion-icon>
        </a>

        <a href="#" class="control__clear control__option">
          <span class="control__message control__message--clear"
            >delete all workouts</span
          >
          <ion-icon
            name="trash-bin-outline"
            class="control__icon control__icon--remove"
          ></ion-icon>
        </a>

        <a href="#" class="control__sort control__option">
          <span class="control__message control__message--sort"
            >sort by distance</span
          >
          <ion-icon
            name="funnel-outline"
            class="control__icon control__icon--sort"
          ></ion-icon>
        </a>

    <div class="modal hidden">
      <p class="modal__message">Do you want to delete all ?</p>
      <div class="modal__controls">
        <button class="modal__controls_control modal__controls--submit">
          yes
        </button>
        <button class="modal__controls_control modal__controls--ignore">

        </button>

    <div class="overlay hidden"></div>
